# this file is not used yet by the plugin, but contains the relevant provider information
-
    name: openstreetmap
    label: OpenStreetMap
    tileref: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    options:
        None: none
    maxzoom: 17
-
    name: thunderforest
    label: Thunderforest
    tileref: 'https://tile.thunderforest.com/{id}/{z}/{x}/{y}.png?apikey={accessToken}'
    attribution: 'Maps &copy; <a href="www.thunderforest.com/">Thunderforest</a> Data &copy; <a href="www.opensteetmap.org/copyright">OpenStreetMap</a> contributors'
    options:
        'cycle': 'OpenCycleMap'
        'transport': 'Transport'
        'landscape': 'Landscape'
        'outdoors': 'Outdoors'
        'transport-dark': 'Transport Dark'
        'spinal-map': 'Spinal Map'
        'pioneer': 'Pioneer'
        'mobile-atlas': 'Mobile Atlas'
        'neighbourhood': 'Neighbourhood'
    default: 'neighbourhood'
    maxzoom: 18
-
    name: mapbox
    label: Mapbox
    tileref: 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}'
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap contributors</a>, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
    options:
        'mapbox.streets': Streets
        'mapbox.outdoors': Outdoors
        'mapbox.light': Light
        'mapbox.dark': Dark
        'mapbox.satellite': Satellite
    maxzoom: 24
